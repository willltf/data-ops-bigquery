datalake:
  target: "{{ env_var('DBT_PROFILE_TARGET', 'hml') }}"
  outputs:
    hml:
      type: bigquery
      method: oauth
      project: learntofly-180002
      location: us-central1
      dataset: ltf_data_lake_hml
      priority: batch
      threads: 1
    prd:
      type: bigquery
      method: service-account
      keyfile: "{{ env_var('GCP_KEY_JSON_PATH') }}"
      project: learntofly-180002
      location: us-central1
      dataset: ltf_data_lake_prd
      priority: batch
      threads: 1
